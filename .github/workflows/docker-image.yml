name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build_n_push:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      with:
        install: true
    
    - name: Docker Build and Tag
      run: docker build --load -t saile2204/ionos_ddns_updater:latest -t aile2204/ionos_ddns_updater:$(date +%s) --target deploy .
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERUSERNAME }}
        password: ${{ secrets.DOCKERPASSWORD }}
        
    - name: Push to Dockerhub
      run: |
          docker push saile2204/ionos_ddns_updater:latest
          docker push saile2204/ionos_ddns_updater:$(date +%s)
